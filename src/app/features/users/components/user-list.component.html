<mat-list [@listAnimation]="users.length">
  <mat-list-item *ngFor="let user of users" (click)="selectUser(user)" class="user-list-item">
    <mat-icon matListItemIcon>person_outline</mat-icon>
    <div matListItemTitle>{{ user.name }}</div>
    <div matListItemLine>{{ user.email }}</div>
  </mat-list-item>
</mat-list>
