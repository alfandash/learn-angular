<div class="form-container">
  <mat-card>
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="userForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || submitting">
          <span *ngIf="!submitting">Create User</span>
          <span *ngIf="submitting">Creating...</span>
        </button>
      </form>
    </mat-card-content>
    <mat-progress-bar mode="indeterminate" *ngIf="submitting"></mat-progress-bar>
  </mat-card>
</div>
