<h2>Users</h2>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div *ngIf="!isLoading">
  <app-user-list
    [users]="users"
    (userSelected)="onUserSelected($event)">
  </app-user-list>
</div>

<div *ngIf="selectedUser">
  <h3>Selected User:</h3>
  <mat-list>
    <mat-list-item>
      <mat-icon matListItemIcon>person</mat-icon>
      {{ selectedUser.name }}
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListItemIcon>email</mat-icon>
      {{ selectedUser.email }}
    </mat-list-item>
  </mat-list>
  <a mat-button color="primary" [routerLink]="['/users', selectedUser.id]">View Details</a>
</div>
