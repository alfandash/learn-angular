<div *ngIf="loading">Loading user...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="user && !loading">
  <h2>User Detail</h2>
  <p><strong>Name:</strong> {{ user.name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p *ngIf="user.phone"><strong>Phone:</strong> {{ user.phone }}</p>
  <a [routerLink]="['/users', user.id, 'contact']">View contact info</a> |
  <a [routerLink]="['/users', user.id, 'edit']">Edit User</a> |
  <a routerLink="/users">Back to list</a>
</div>
